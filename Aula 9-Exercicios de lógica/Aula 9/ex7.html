<body>
    <script>
        /*7 - Entrar com um nÃºmero e imprimi-lo caso seja maior que 20. */


        var n1 = Number(prompt("Digite um numero"))

        function numero() {

            if (n1>=20) {
                alert("Numero digitado foi" + n1)
                
            }else{
                alert("Numero nao identificado")
            }
            
        }

        numero()
    
    
    
    </script>
