<body>
    <script>
     
     /*1 - Ler uma temperatura em graus centígrados e apresentá-la 
     convertida em graus Fahrenheit. A fórmula de conversão é:F = 9 ·c + 160 
     onde F é a temperatura em 5 Fahrenheit e C é a temperatura em centígrados.*/
               
     

        var grausC = Number(prompt("Graus centígrados: "));

        function temperatura() {
          
            var f   = ((9 * grausC) + 160) / 5 ;


            alert("Graus em Fahrenheit: "+f); 
        }
         
        temperatura()
    </script>
