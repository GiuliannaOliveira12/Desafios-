    <script>
    /*2 - Criar um algoritmo que efetue o cálculo do salário líquido de um professor.
     Os dados fornecidos serão: valor da hora aula, número de aulas dadas no mês e percentual de desconto do INSS */
    
   
     var hraula = Number(prompt("Valor da hora aula: "));
        var numaula = Number(prompt("Numero de aulas dadas no mês: "));
        var inss = Number(prompt("Percentual de desconto do Inss"));

        function SL(hrAula,numAl,Inss) {
            var total ;
            total = hrAula * numAl ;
            total = total - (total * Inss) /100;

            return total
            
        }

        alert("O salario liquido de um professor é: "+"R$"+ SL(hraula,numaula,inss)+ "reais");

           



                
            
    </script>
