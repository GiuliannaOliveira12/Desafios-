<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        /*13 - Entrar com a sigla do estado de uma pessoa e imprimir uma das mensagens: 
            • carioca 
            • paulista 
            • mineiro 
            • outros estados 

        */
        var UF = (prompt("Digite a Sigla do seu estado"));
       
            switch (UF) {
               case  "RJ":
               document.write(" Carioca");
                break;
                case  "SP":
               document.write("Paulista");
                break;
                case "MG":
               document.write(" Mineiro");
                 break;
                
                 default:
                document.write(" Outros estados");
           }
            
           

        

        

        
    </script>
</body>
</html>
