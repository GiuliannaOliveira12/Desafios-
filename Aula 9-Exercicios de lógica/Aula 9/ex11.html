    <script>
        /*11 - Entrar com um número e informar se ele é divisível por 3 e por 7. 
*/
        var n1 = Number(prompt("Digite um numero "));
        
            function divisao(num1) {

                var resultado= num1%3
                var resultado1= num1%7
                
                 
               
               if (resultado == 0 && resultado1==0 ){
              
              alert("O numero " + n1+ "é divisivel por 3 e por 7");
              
          }else{
              
              alert("O numero "+  n1 +"não é divisivel por 3 e por 7 ");
          }
          
                 
            }
           
            divisao(n1)
        

        

        
    </script>
