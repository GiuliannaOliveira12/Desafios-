    <script>
     /*4 - Todo restaurante, embora por lei não possa obrigar o cliente a pagar, cobra 10% para o garçom. 
     Fazer um algoritmo que leia o valor gasto com despesas realizadas em um restaurante e imprima o valor total 
     com a gorjeta 
     */
    
     var totalcomanda = Number(prompt("Qual valor total de sua comanda? "));

    function gorjeta(totalc) {
    return totalc = totalc + (totalc*0.1)           
    
}

alert("Valor total de sua comanda incluindo os 10% do Garçom é : "+ "R$"  + gorjeta(totalcomanda)+"reais");

        
        
    
    
    </script>
